{% extends "admin/main.html" %}
{% block body %}

	<h3>Actualizaci&oacute;n de usuarios</h3>
	<div class="row">
    <div class="col-md-12">
        <form class="form-horizontal" role="form" action="" method="post">
        	{%for key,value in datos.items()%}
            <div class="form-group">
                <label for="inputNombreMenu" class="col-sm-3 control-label">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputNombreMenu" id="inputNombreMenu" placeholder="Nombre" value="{{ value['Nombre'] }}">
                </div>
            </div>
            <div class="form-group text-center">
                <button type="submit" value="submit" class="btn btn-warning">Actualizar</button>
                <!-- <a class="btn btn-danger" href ="/delete">Eliminar</a> -->
            </div>
            {%endfor%}
        </form>
    </div>
</div>
{% endblock %}
