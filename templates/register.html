{% extends "base.html" %}
{% block content %}

<div class="row">
	<div class="col-md-2"></div>
	    <div class="col-md-8 text-center">
				
	          <form action="" method="post" enctype="multipart/form-data">
	
	              <h4 class="w-100 font-weight-bold">Registro de usuario</h4>
	              
	              <div>
	               <label data-error="wrong" data-success="right" for="tipoUsuario">Selecciona tu tipo de cuenta</label>
					  <div class="radio">	 
						  <label class="radio-inline"><input type="radio" id="tipo_1" name="tipoUsuario" value="cliente" checked>Cliente</label>
						  <label class="radio-inline"><input type="radio" id="tipo_2" name="tipoUsuario" value="restaurante">Restaurante</label>
					  </div>
				  </div>
				  <div>
	                <label data-error="wrong" data-success="right" for="nombre">Nombre Usuario</label>
	                <input type="text" name="nombre" id="nombre" class="form-control validate">
	              </div>
				  <div>
	                <label data-error="wrong" data-success="right" for="correo">Correo electr&oacute;nico</label>
	                <input type="email" name="correo" id="correo" class="form-control validate">
	              </div>
	              <div>
	                <label data-error="wrong" data-success="right" for="pass1">Contrase&ntilde;a</label>
	                <input type="password" name="pass1" id="pass1" class="form-control validate">
	              </div>
	              
	              <div>
	                <label data-error="wrong" data-success="right" for="pass2">Repite Contrase&ntilde;a</label>
	                <input type="password" name="pass2" id="pass2" class="form-control validate">
	              </div>
	              
	              <div>
	                <label data-error="wrong" data-success="right" for="direccion">Direcci&oacute;n</label>
	                <input type="text" name="direccion" id="direccion" class="form-control validate">
	              </div>
	              
	              <div>
	                <label data-error="wrong" data-success="right" for="telefono">Tel&eacute;fono</label>
	                <input type="phone" name="telefono" id="telefono" class="form-control validate">
	              </div>
	              
	              <div id="datosRestaurante" style="display:none">
		              <div>
		                <label data-error="wrong" data-success="right" for="nombreRestaurante">Nombre Restaurante</label>
		                <input type="text" name="nombreRestaurante" id="nombreRestaurante" class="form-control validate">
		              </div>
	                <div>
		                <label data-error="wrong" data-success="right" for="descripcion">Descripci&oacute;n</label>
		                <textarea class="form-control validate" style="resize:none;" rows="5" id="descripcion" name="descripcion"></textarea>
	              	</div>
	              	<div class="custom-file">
	              		<label class="custom-file-label" for="logoRestaurante">Logo del restaurante</label>
					    <input type="file" name="logoRestaurante" class="custom-file-input" id="logoRestaurante" >
					    <div class="invalid-feedback">Example invalid custom file feedback</div>
					  </div>
	              </div>

	
	            <div class="d-flex justify-content-center" style="margin-top:20px">
	              <input type="submit" value="Registrarse" class="btn btn-success">
	            </div>
	
	        </form>
	
	    </div>
    <div class="col-md-2"></div>
</div>
<br/>
<hr color="purple" style="margin-bottom:30px">

<br/>
<br/>



        <script type="text/javascript">
            window.onload = function() {
                if(!window.location.hash) {
                    window.location = window.location + '#loaded';
                    window.location.reload();
                }
                $("#tipo_1").click(function(){
                	$('#datosRestaurante').fadeOut( "slow");
                });
                
                $("#tipo_2").click(function(){
                	$('#datosRestaurante').fadeIn( "slow");
                });
                
            }
            {% if datos%}
              alert("Contrase√±a equivocada");
            {% endif %}
        </script>

{% endblock content %}
