{% extends "base.html" %}
{% block content %}

<style>
.topnav {
  overflow: hidden;
  background-color: #333;
  width: 13.8%;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #b23939;
  color: white;
}
</style>

<div class="row">
    <div class="col-lg-12 text-center">
        <h1> Mapa de pedidos de hoy</h1>
		{{ map | safe }}
    </div>
</div>




        <script type="text/javascript">
            window.onload = function() {
                if(!window.location.hash) {
                    window.location = window.location + '#loaded';
                    window.location.reload();
                }
            }
        </script>

{% endblock content %}
